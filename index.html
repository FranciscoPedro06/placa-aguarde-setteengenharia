<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aguarde!</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #0f0f0f, #1c1c1c);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    flex-direction: column;
}

/* Texto pequeno */
.loading-text {
    font-size: 20px;
    margin-bottom: 15px;
    opacity: 0.8;
}

/* Barra externa */
.progress-container {
    width: 60%;
    max-width: 500px;
    height: 25px;
    background: #333;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* Barra interna animada */
.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ffffff, #bbbbbb);
    animation: loading 4s infinite;
}

/* Animação */
@keyframes loading {
    0% { width: 0%; }
    50% { width: 100%; }
    100% { width: 0%; }
}

/* Texto grande */
.big-text {
    font-size: 80px;
    font-weight: bold;
    margin-top: 40px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<div class="loading-text">Carregando Novidades...</div>

<div class="progress-container">
    <div class="progress-bar"></div>
</div>

<div class="big-text">Aguarde!</div>

</body>
</html>
